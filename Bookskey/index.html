<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookskey</title>
    <link rel="Stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <h1>Bookskey</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>It Ends With Us</h2>
            <h5>Colleen Hoover</h5>
            <p>Lorem ipsum,fficiis, dolorum eos? Nihil, dolores? Atque pariatur error similique quisquam, quaerat non
                cum?</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>

        <div class="popup-overlay"></div>
        <div class="popup-box">
            <h2>Add Book</h2>

            <form>
                <input type="text" placeholder="Book Title" id="book-title-input">
                <input type="text" placeholder="Author Of the Book" id="book-author-input">
                <textarea placeholder="Book Description" id="book-description-input"></textarea>
                <button id="add-book">ADD</button>
                <button id="cancel-popup">CANCEL</button>

            </form>
        </div>


        <button class="add-button" id="add-popup-button">+</button>
        <script src="script.js"></script>
</body>

</html>
